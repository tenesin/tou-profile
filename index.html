<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToU</title>
    <link rel="icon" href="https://www.freeiconspng.com/uploads/smile-transparent-png-18.png" type="image/icon type">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Zen+Antique&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>


  <body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
   
    <div class="container">

        <h1 class="title text-center py-4 fw-semibold ">Profile Cards</h1>

        <div class="row">

            <div class="col-md-4 d-flex justify-content-center">
            <div class="card m-3 cb1 text-center " data-tilt >
                <img src="gloria.jpeg" class="card-img-top" alt="">
                <div class="card-body">
                  <h5 class="card-title mb-3 text-decoration-underline">Gloria Christina Sunny</h5>
                  <p class="card-text">Student at Trisakti School of Management</p>

                   <a href="https://www.instagram.com/gloriaaacs/" target="_blank" class="btn btn-outline-light d-grid gap-2 col-7 mx-auto text-uppercase">More Info</a>
                </div>
              </div>
            
           </div>
           
           <div class="col-md-4 d-flex justify-content-center">
            <div class="card m-3 cb1 text-center" data-tilt>
                <img src="yudha.jpeg" class="card-img-top" alt="">
                <div class="card-body">
                  <h5 class="card-title mb-3 text-decoration-underline">Ishaq Yudha</h5>
                  <p class="card-text">Student at Institut Teknologi Sepuluh Nopember</p>
                  <a href="https://www.instagram.com/ishaqyudha_/" target="_blank" class="btn btn-outline-light d-grid gap-2 col-7 mx-auto text-uppercase">More Info</a>
                
                </div>
              </div>
            
        </div>
        
        <div class="col-md-4 d-flex justify-content-center">
            <div class="card m-3 cb1 text-center" data-tilt>
                <img src="hasna.jpeg" class="card-img-top" alt="">
                <div class="card-body">
                  <h5 class="card-title mb-3 text-decoration-underline">Hasna Nur Shadrina</h5>
                  <p class="card-text">Student at Institut Teknologi Sepuluh Nopember</p>
                  <a href="https://www.instagram.com/hasna.nrs/" target="_blank" class="btn btn-outline-light d-grid gap-2 col-7 mx-auto text-uppercase">More Info</a>
        
                </div>
              </div>
            
        </div>
     </div>
    </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 <script type="text/javascript" src="vanilla-tilt.js"></script>

  </body>
</html>
